{% extends 'user/booking/Base.html' %}

    {% block content %}
        {% load static %}
<style>
    .image-st{
        background-image: url("{% static 'img/carousel-bg-1.jpg' %}");
        box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.5);
    }
    input{
        background-color: green;
        color: white;
        border-radius: 20px;
        width: 156px;
        margin-bottom: 20px;
    }
    .border-box{
        border: 2px solid green;
        border-radius: 20px;
    }

</style>
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0 image-st ">
        <div class="container-fluid  py-5">
            <div class="container text-center">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Service Booking</h1>
                <div class="container">
                    <div class="row text-white">
                        <div class="col">Service Details</div>
                        <div class="col">Time Slot</div>
                        <div class="col">Payment</div>
                    </div>
                    
                        <div class="progress rounded-2">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" style='width:{{status}}%'>
                              
                            </div>
                          </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
    <div class="container">
        <div class="row col-12 border-box">
            <div class="col-12 d-flex justify-content-center mt-4">
                <h2>Payment Method </h2>
    
                
            </div>
            <div class="col-12 d-flex justify-content-center max-auto">
                <h3>Amount : â‚¹{{p}}</h3>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
                <form action="../success" method="POST">
                    {% csrf_token %}
                <script
                    src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_SROSnyInFv81S4"
                    data-amount={{price}}
                    data-currency="INR"
                    data-order_id="{{payment.id}}"
                    data-buttontext="Pay with Razorpay"
                    data-name="django payment"
                    data-description="this is test payment"
                    data-image="https://example.com/your_logo.jpg"
                    data-prefill.name="Gaurav Kumar"
                    data-prefill.email="django@test.com"
                    data-theme.color="#4CAF50"
                    
                ></script>
                    <input type="hidden" custom="Hidden Element" name="hidden" class="">
                </form>
            </div>
            
        </div>
    </div>

    {% endblock %}
