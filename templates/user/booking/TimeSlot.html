{% extends 'user/booking/Base.html' %}

    {% block content %}
        {% load static %}
    <style>
        .image-st{
            background-image: url("{% static 'img/carousel-bg-1.jpg' %}");
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.5);
        }
        input[type='text'],textarea{
         
            /* Firefox, Chrome, Opera */
            text-align: center;
        }
    </style>
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0 image-st ">
        <div class="container-fluid  py-5">
            <div class="container text-center">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Service Booking</h1>
                <div class="container">
                    <div class="row text-white">
                        <div class="col">Service Details</div>
                        <div class="col">Time Slot</div>
                        <div class="col">Payment</div>
                    </div>
                    
                        <div class="progress rounded-2">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" style='width:{{status}}%'>
                              
                            </div>
                          </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
    <div class="container-fluid">
        <form action="../order" method="post">
            {%csrf_token %}
            <div class="row">
            
                <div class="col-md-6 ">
                    <div class="col-12 mt-2 text-center">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-12 mt-2 text-center">
                        <input type="text" name="username" class="form-control mt-2" value="{{user.username}}" id="" readonly>
                    </div>
                    <div class="col-12 mt-2 text-center">
                        <label for="Selected Service">Selected Service</label>
                    </div>
                    <div class="col-12 mt-2 text-center">
                        <textarea type="text" class="form-control" placeholder="" value="{{selected_services}}" name="services" id="" readonly>{{selected_services}}</textarea>
                    </div>
                    
                    
                    
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-12 mt-2 text-center">
                            <label for="Car Name">Car Name</label>
                         </div>
                         <div class="col-12 mt-2 text-center">
                             <input type="text" name="car_model" class="form-control" value="{{car_model}}" id="" readonly>
                         </div>
                         <div class="col-12 mt-2 text-center">
                             <label for="Car number">Car Number</label>
                          </div>
                         <div class="col-12 mt-2 text-center">
                             <input type="text" name="car_number" class="form-control" value="{{car_number}}" id="" readonly>
                         </div>
                        <div class="col-12 mt-2 text-center">
                            <label for="Car Name">Service Date</label>
                         </div>
                        <div class="col-12 mt-2 text-center">
                            <input type="text" name="date" class="form-control" value="{{service_date}}" id="" readonly>
                        </div>
                        <div class="col-12 text-center ">
                            <label for="time">Select Your Time :</label>
                        </div>
                        <div class="col-12 mt-2 text-center ">
                            <div class="row col-md-6">
                                {% for i in available_time_slots %}
                                <div class="col-3 text-center">
                                    <label for="timeSlot1{{i}}">
                                        <input type="radio"  name="timeSlot" id="timeSlot1{{i}}" value="{{i}}"> {{i}}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                             <h2>Pay Amount :</h2>
                        </div>
                        <div class="col-2">
                            <h2>â‚¹{{price}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-3 ">
                            <div class="col-md-12 d-flex  justify-content-md-end">
                                <input type="submit" value="Proceed to Pay" name=""  class="btn btn-primary" id="">
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </form>
        
    </div>

    
    {% endblock %}
