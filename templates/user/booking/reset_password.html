<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <title>Carve</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"> 
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
        <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css'%} " rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css'%}" rel="stylesheet">
    </head>
<body>
     <!-- Navbar Start -->
     <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="../index" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-car me-3"></i>CarServ</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="../index" class="nav-item nav-link active">Home</a>
                <a href="../user_login" class="nav-item nav-link active">login</a>
                
            </div>
            <a href="../UserRegister" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Register<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->
     <!-- alert-messages -->
     {% if messages %}
     <div id="alert-container" >
         {% for m in messages %}
             <div class="alert alert-danger" role="alert">
                 <a href="#" class="alert-link">{{ m }}</a>
             </div>
         {% endfor %}
     </div>
     
     {% endif %}
 
     <!-- alert-messages-end -->

     <div class="container">
        <div class="row col-md-12 d-flex justify-content-center">

            <form action="../reset_password/{{token}}" method="post">
                {% csrf_token %}
                <div class="col-12 d-flex justify-content-center">
                    <h1>Reset Password</h1>
                </div>
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center">
                        <input 
                                      type="password" 
                                      name="newpassword" 
                                      id="psw" 
                                      class="form-control form-manual" 
                                      placeholder="Enter Password" 
                                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                                      style="width: 50%;" required>
                                    
                    </div>
                    
                </div>
                <div class="row mt-2">
                    <div class="col-12 d-flex justify-content-center" >
                        <input type="text" name="cpassword" class="form-control form-manual" style="width: 50%;" placeholder="Enter Again to Confirm">
                    </div>
                </div>
                
                <div class="col-12 mt-2 d-flex justify-content-center">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
     </div>



<!-- JavaScript Libraries -->
<script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('psw');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle the eye icon
      this.querySelector('i').classList.toggle('bi-eye');
      this.querySelector('i').classList.toggle('bi-eye-slash');
    });
  </script>
<script>
    // Set a timer to hide the alert after 5 seconds (5000 milliseconds)
    setTimeout(function() {
        var alertContainer = document.getElementById('alert-container');
        if (alertContainer) {
            alertContainer.style.display = 'none';
        }
    }, 5000); // 5000 milliseconds = 5 seconds
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js'%}"></script>
<script src="{% static 'lib/easing/easing.min.js'%}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
<script src="{% static 'lib/counterup/counterup.min.js'%}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
<script src="{% static 'lib/tempusdominus/js/moment.min.js'%}"></script>
<script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
<script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js'%}"></script>
</body>
</html>
