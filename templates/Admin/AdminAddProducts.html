{% extends 'Admin/Base.html' %}

    {% block content %}
        

        <div class="container col-md-6 border mt-4">
            <div class="col-12 text-align-center" style="text-align: center;">
                <h5><strong>Add Product</strong></h5>
            </div>
            <form action="AdminAddProducts" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group text-align-center">
                    <label for="car_name" style="text-align: center;">Car Name</label>
                    {{ form.car_name }}
                </div>
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    {{ form.product_name }}
                </div>
                <div class="form-group mt-4">
                    <label for="product_image">Product Image</label>
                    {{ form.product_image }}
                </div>
                <div class="form-group">
                    <label for="product_price">Product Price</label>
                    {{ form.product_price }}
                </div>
                <div class="form-group">
                    <label for="product_details">Product Details</label>
                    {{ form.product_details }}
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    {{ form.quantity }}
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    {{ form.status }}
                </div>
                <div class="col-12 m-auto" style="text-align: center;">
                    <input type="submit" class="btn btn-primary mt-2" value="Add Product">
                </div>
            </form>
            
            
        </div>
        {% endblock %}
